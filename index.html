<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PASSWORD GENERATOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>PASSWORD GENERATOR</h1>
    <div class="Display-container">
      <input readonly placeholder="Password" class="display" data-passwordDisplay>
      <button copy-button class="copybtn">
      <span class="tooltip" data-copymssg></span>
        
        <span class="copy">COPY</span>
      </button>
      
      
      
    </div>
    <div class="input-contaier">
      <!password length section>
      <div class="length-container">
        <p>PASSWORD LENGTH</p>
        <p data-lenghtNumber>0</p>
      </div>
      <!slider section>
      <input type="range" min="1" max="8" value="6" step="1" class="slider" data-lengthSlider>
      <!check boxes section>
      <div class="check-boxes">
      <div class="Uppercase"> 
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Upper Case</label> 
      </div>

      <div class="Lowercase"> 
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lower Case</label> 
      </div>

      <div class="Symbols"> 
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbols</label> 
      </div>

      <div class="Numericals"> 
        <input type="checkbox" id="numerical">
        <label for="numerical">Includes Numericals</label> 
      </div>
      </div>
    <!strength section>
      <div class="strengthContainer">
        <p>Strength</p>
        <div class="INDICATOR" data-indicator></div>
      </div>
      <!generate button section>
      <button class="generatepassword" >GENERATE PASSWORD</button>
     
    
    
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
